<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Edit Client</title>
		<link rel="stylesheet" href="./main.css" />
		<link rel="stylesheet" href="./client-edit.css" />
	</head>
	<body class="profile-edit">
		<header>
			<img src="./images/logorobin.png" alt="Logo" class="logo" />
		</header>

		<div class="content">
			<div class="wrapper-2">
				<div class="content-in">
					<h1 class="title-1">Profiel bewerken</h1>

					<div class="edit-form">
						<form action="">
							<div class="columns">
								<div class="column column-1">
									<div class="column-in">
										<div class="image">
											<div
												class="visual"
												style="
													background-image: url('https://www.uib.no/sites/w3.uib.no/files/pictures/picture-6966-1568628037.jpg');
												"
											></div>
										</div>
										<label class="file-input">
											<input type="file" />
											<span
												><img
													src="./images/edit.png"
													alt=""
													srcset=""
												/>
												Foto Wijzigen</span
											>
										</label>
									</div>
								</div>
								<div class="column column-2">
									<div class="column-in">
										<label class="text-input">
											<input
												type="text"
												value="Anne Vermeer"
											/>
										</label>
										<label class="select-input">
											<span class="label">Taal: </span>
											<div class="select">
												<select name="" id="">
													<option value="nl">
														Nederlands
													</option>
													<option value="eng">
														English
													</option>
													<option value="ru">
														Pусский
													</option>
												</select>
												<div class="arrow"></div>
											</div>
										</label>
										<div class="hr"></div>
										<label class="check-input">
											<input type="checkbox" checked />
											<div class="checkbox">
												<div class="checkbox-in"></div>
											</div>
											<span class="label"
												>Cliënt kan zelf taken
												inplannen</span
											>
										</label>
									</div>
								</div>
							</div>

							<div class="hr"></div>

							<div class="buttons">
								<button class="btn-2 blue">Opslaan</button>
								<button class="btn-2">Annuleren</button>
								<button class="btn-2">
									Profiel verwijderen
								</button>
								<div class="clear"></div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script src="./main.js"></script>
	</body>
</html>
