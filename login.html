<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Log in</title>
		<link rel="stylesheet" href="./main.css" />
		<link rel="stylesheet" href="./login.css" />
	</head>
	<body class="login-page">
		<div class="content">
			<div class="left">
				<div class="left-in">
					<img src="./images/logorobin.png" alt="Logo" class="logo" />

					<div class="form">
						<div class="form-in">
							<h1 class="title-1">Log in bij Robin</h1>

							<form action="">
								<input
									type="text"
									placeholder="Gebruikersnaam"
								/>
								<input
									type="password"
									placeholder="Wachtwoord"
								/>
								<button type="submit" class="btn-1" id="log-in">
									Inloggen
								</button>
								<a href="">Wachtwoord vergeten?</a>
								<hr />
								<div class="btn-4">
									<a href="" class="btn-in"
										>Nieuw account maken</a
									>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="right">
				<div class="right-in">
					<div class="background visual"></div>
				</div>
			</div>
		</div>
		<script src="./main.js"></script>
	</body>
</html>
